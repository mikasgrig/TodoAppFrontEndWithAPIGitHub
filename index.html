<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="row g-2 justify-content-center mt-3 needs-validation">
            <div class="col-6">
                <div class="input-group has-validation">
                    <input type="text" name="task3" class="form-control" id="username"
                        placeholder="Enter a User Name">
                    <div class="invalid-feedback">
                        Please enter a task
                    </div>
                </div>
                <div class="input-group has-validation">
                    <input type="text" name="task4" class="form-control" id="password"
                        placeholder="Enter a Password">
                    <div class="invalid-feedback">
                        Please enter a task
                    </div>
                </div>
            
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit2" class="btn btn-primary px-4 " id="btn6">Login</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-5">Todo List</h2>
                <form id="todo-form" class="row g-2 justify-content-center mt-3 needs-validation">
                    <div class="col-6">
                        <div class="input-group has-validation">
                            <input type="text" name="task" class="form-control" id="todo-input"
                                placeholder="Enter a Title">
                            <div class="invalid-feedback">
                                Please enter a task
                            </div>
                        </div>
                        <div class="input-group has-validation">
                            <input type="text" name="task1" class="form-control" id="todo-input1"
                                placeholder="Enter a Description">
                            <div class="invalid-feedback">
                                Please enter a task
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Difficulty</label>
                            <select id="todo-input3" class="form-select">
                              <option>Easy</option>
                              <option>Medium</option>
                              <option>Hard</option>
                            </select>
                          </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary px-4 " id="btn1">Add</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-12 mt-4">
                <div class="row justify-content-center">
                    <div id="todos" class="col-5">
                        <h3 class="text-center border-bottom border-2 pb-2 mb-3">Todo</h3>
                        
                    </div>
                    <div id="dones" class="col-5">
                        <h3 class="text-center border-bottom border-2 pb-2 mb-3">Done</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editing</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="todo-form" class="row g-2 justify-content-center mt-3 needs-validation">
                        <div class="col-4">
                            <div class="input-group has-validation">
                                <input type="text" name="task" class="form-control" id="todo-input4"
                                    placeholder="Enter a Title">
                                <div class="invalid-feedback">
                                    Please enter a task
                                </div>
                            </div>
                            <div class="input-group has-validation">
                                <input type="text" name="task1" class="form-control" id="todo-input5"
                                    placeholder="Enter a Description">
                                <div class="invalid-feedback">
                                    Please enter a task
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="disabledSelect" class="form-label">Difficulty</label>
                                <select id="todo-input6" class="form-select">
                                  <option>Easy</option>
                                  <option>Medium</option>
                                  <option>Hard</option>
                                </select>
                              </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary save" >Save</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="todosClient.js"></script>
    <script src="main.js"></script>
</body>

</html>
